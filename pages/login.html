<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width initial-scale=1"/>
        <meta name="robots" content"noindex, nofollow"/>

        <link href="../public/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="../public/css/client.css" rel="stylesheet"/>

        <title>Samoosa</title>
    </head>
    <body>
        <div class="app-container login-container">
            <div class="login-form">
                <div class="logo">
                    <img src="../public/svg/logo-medium.svg" />
                    <h1>Samoosa</h1>
                </div>
                <div class="login-form-buttons">
                    <a class="btn" href="http://api.samoosa.rocks/oauth/github">GitHub<span class="fa fa-github"></span></a>
                    <a class="btn" href="http://api.samoosa.rocks/oauth/bitbucket">BitBucket<span class="fa fa-bitbucket"></span></a>
                </div>
            </div>
        </div>

        <script>
            // Get parameter by name
            function getParameterByName(name, url) {
                if (!url) {
                    url = window.location.href;
                }
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            // Receive source parameter
            var source = getParameterByName('source');
            var token = getParameterByName('token');
            var refresh = getParameterByName('refresh');

            if(token && source) {
                localStorage.setItem('token', token);
                localStorage.setItem('refresh', refresh);
                localStorage.setItem('source', source);
            
                location = '/';
            }
        </script>
    </body>
</html>
