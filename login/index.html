<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width initial-scale=1"/>
        <meta name="description" content="The Mondai issue tracker"/>

        <link href="../public/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="../public/css/client.css" rel="stylesheet"/>

        <title>Samoosa</title>
    </head>
    <body>
        <div class="app-container">
            <form class="login-form">
                <img class="logo" src="../public/svg/logo-light.svg" />
                <ul>
                    <li>
                        <label for="input-source">Source</label>
                        <select id="input-source" name="source">
                            <option value="github">GitHub</option>
                            <option value="bitbucket">BitBucket</option>
                        </select>
                    </li>
                    <li> 
                        <label for="input-username">Username</label>
                        <input id="input-username" type="text" name="user"/>
                    </li>
                    <li> 
                        <label for="input-token">API token</label>
                        <input id=input-token" type="text" name="token" />
                    </li>
                    <li>
                        <a id="link-new-token" href="#">Create new token</a>
                    </li>
                    <li> 
                        <input type="submit" class="btn" value="Log in"/>
                    </li>
                </ul>
            </form>
        </div>

        <script src="../public/lib/jquery/jquery.min.js"></script>
        <script>
            // Get query
            function query(name) {
                var url = window.location.href;
                
                name = name.replace(/[\[\]]/g, "\\$&");
                
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
                var results = regex.exec(url);

                if (!results) return null;
                if (!results[2]) return '';
                
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            // Change action
            function onChangeSource() {
                var source = $('#input-source').val();
                var url = '';        

                switch(source) {
                    case 'github':
                        url = 'https://github.com/login/oauth/authorize?client_id=ae9aad1c2517280c0b3e';
                        break;

                    case 'bitbucket':
                        url = 'https://bitbucket.org/site/oauth2/authorize?client_id=nSGT7KpdMbzSDTHg7P&response_type=code';
                        break;
                }

                $('#link-new-token').attr('href', url);
            }

            // Submit action
            function onSubmit(e) {
                e.preventDefault();
                
                // Update localStorage
                $('.login-form input:not([type="submit"]), .login-form select').each(function() {
                    localStorage.setItem($(this).attr('name'), $(this).val());
                });

                // Change to default view
                location = '/#/' + localStorage.getItem('user');
            }

            // Adopt API token
            if(query('code')) {
                $('input[name="token"]').val(query('code'));
            }

            // Adopt source
            if(query('source')) {
                $('select[name="source"]').val(query('source'));
            }

            // Event hookups
            $('.login-form').on('submit', onSubmit);
            $('#input-source').on('change', onChangeSource);

            // Init
            onChangeSource();
        </script>
    </body>
</html>
