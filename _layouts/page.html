<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Samoosa</title>
        <meta name="description" content="The pluggable issue tracker"/>

        <link rel="shortcut icon" href="/public/img/logo.png"/>
        <link rel="stylesheet" href="/public/css/client.css">
        <link rel="canonical" href="http://samoosa.rocks/{{ page.url }}">
    </head>
    
    <body class="document-page">
        <div class="document">
        
            {{ content }}
        
        </div>

        <script>
            var images = document.querySelectorAll('img:not(.logo)');

            if(images) {
                for(var i = 0; i < images.length; i++) {
                    let image = images[i];

                    image.addEventListener('click', function() {
                        this.classList.toggle('active');

                        document.body.classList.toggle('screenshot-active', this.classList.contains('active'));
                    });
                }
            }
        </script>
    </body>
</html>
