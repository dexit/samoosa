<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width initial-scale=1"/>
        <meta name="robots" content"noindex, nofollow"/>

        <link href="../public/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="../public/css/client.css" rel="stylesheet"/>

        <title>Samoosa</title>
    </head>
    <body>
        <div class="app-container login-container">
            <form class="login-form">
                <div class="logo">
                    <img src="../public/svg/logo-medium.svg" />
                    <h1>Samoosa</h1>
                </div>
                <ul>
                    <li>
                        <label for="input-source">Source</label>
                        <select class="btn" id="input-source" name="source">
                            <option value="github">GitHub</option>
                            <option value="bitbucket">BitBucket</option>
                        </select>
                    </li>
                    <li> 
                        <input type="submit" class="btn" value="Log in"/>
                    </li>
                </ul>
            </form>
        </div>

        <script src="../public/lib/jquery/jquery.min.js"></script>
        <script>
            // Get parameter by name
            function getParameterByName(name, url) {
                if (!url) {
                    url = window.location.href;
                }
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            // Submit action
            function onSubmit(e) {
                e.preventDefault();
                
                var source = $('#input-source').val();

                // No source?
                if(!source) {
                    alert('Source was not set');
                    return;
                }

                location = 'http://api.samoosa.rocks/oauth/' + source;
            }

            // Event hookups
            $('.login-form').on('submit', onSubmit);

            // Receive source parameter
            var source = getParameterByName('source');

            if(source) {
                $('#input-source').val(source);
            }
            
            var token = getParameterByName('token');
            var refresh = getParameterByName('refresh');

            if(token && source) {
                localStorage.setItem('token', token);
                localStorage.setItem('refresh', refresh);
                localStorage.setItem('source', source);
            
                location = '/';
            }
        </script>
    </body>
</html>
