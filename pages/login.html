<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width initial-scale=1"/>
        <meta name="robots" content"noindex, nofollow"/>

        <link href="../public/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="../public/css/client.css" rel="stylesheet"/>

        <title>Samoosa</title>
    </head>
    <body>
        <div class="app-container">
            <form class="login-form">
                <img class="logo" src="../public/svg/logo-light.svg" />
                <ul>
                    <li>
                        <label for="input-source">Source</label>
                        <select id="input-source" name="source">
                            <option value="github">GitHub</option>
                            <option value="bitbucket">BitBucket</option>
                        </select>
                    </li>
                    <li> 
                        <label for="input-token">API token</label>
                        <input id=input-token" type="text" name="token" />
                    </li>
                    <li>
                        <a id="link-new-token" href="#">Create new token</a>
                    </li>
                    <li> 
                        <input type="submit" class="btn" value="Log in"/>
                    </li>
                </ul>
            </form>
        </div>

        <script src="../public/lib/jquery/jquery.min.js"></script>
        <script>
            // Get parameter by name
            function getParameterByName(name, url) {
                if (!url) {
                    url = window.location.href;
                }
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            // Submit action
            function onSubmit(e) {
                e.preventDefault();
                
                // Update localStorage
                $('.login-form input:not([type="submit"]), .login-form select').each(function() {
                    localStorage.setItem($(this).attr('name'), $(this).val());
                });

                // Change to default view
                location = '/';
            }

            // New token action
            function onClickNewToken(e) {
                e.preventDefault();

                var source = $('#input-source').val();

                location = 'https://api.samoosa.rocks/oauth/' + source;
            }

            // Event hookups
            $('.login-form').on('submit', onSubmit);
            $('#link-new-token').on('click', onClickNewToken);

            // Receive token parameter
            var token = getParameterByName('token');

            if(token) {
                $('input[name="token"]').val(token);
            }

            // Receive source parameter
            var source = getParameterByName('source');

            if(source) {
                $('#input-source').val(source);
            }
        </script>
    </body>
</html>
